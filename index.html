
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Incluindo o cabeçalho -->
    <include src="components/head.html"></include>
  </head>

  <body>
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Header/Navbar -->
    <include src="components/header.html"></include>
    
    <main>
      <!-- Hero Section -->
      <include src="components/hero.html"></include>
      
      <!-- Services Section -->
      <include src="components/services.html"></include>
      
      <!-- About Section -->
      <include src="components/about.html"></include>
      
      <!-- Testimonials Section -->
      <include src="components/testimonials.html"></include>
      
      <!-- Contact Section -->
      <include src="components/contact.html"></include>
    </main>
    
    <!-- Footer -->
    <include src="components/footer.html"></include>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
      // Função para incluir componentes HTML
      document.addEventListener('DOMContentLoaded', function() {
        const includes = document.getElementsByTagName('include');
        for (let i = 0; i < includes.length; i++) {
          const include = includes[i];
          const src = include.getAttribute('src');
          if (src) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  include.insertAdjacentHTML('beforebegin', this.responseText);
                }
                include.remove();
              }
            };
            xhttp.open('GET', src, true);
            xhttp.send();
          }
        }
      });
    </script>
  </body>
</html>
